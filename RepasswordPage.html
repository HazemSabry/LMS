<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-password</title>
    <link rel="stylesheet" href="common.css" />
    <script src="common.js" defer></script>
    <script src="createAccountPage.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <header class="page-header" id="page-header">
            <div class="page-title" lang="ar">
                <svg xmlns="http://www.w3.org/2000/svg" id="mobile-go-back-btn" width="24" height="24">
                    <path
                        d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z" />
                </svg>
                اعادة تعيين كلمة سر جديدة
            </div>
        </header>
    </nav>
    <div class="create-account-or-login-cards-container" id="create-account-or-login-cards-container">
        <div class="create-account-or-login-card-container">
            <div class="create-account-or-login-card">
                <section class="create-account-or-login-logo-section">
                    <div class="logo">
                        <div class="center-rectangular"></div>
                        <div class="center-triangular"></div>
                    </div>
                    <p class="logo-title">LMS</p>
                </section>
                <section class="create-account-or-login-form-section">
                    <form class="information">
                        <div class="input-container">
                            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="freeze"
                                xmlns="http://www.w3.org/2000/svg" class="icon">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                                        stroke="#000000" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
                                        stroke="#000000" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </g>
                            </svg>
                            <input name="student-code" type="number" lang="ar" placeholder="كود الطالب" form-input
                                required />
                        </div>
                        <div class="input-container">
                            <svg fill="#000000" version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&amp;ns_extend;"
                                xmlns:i="&amp;ns_ai;" xmlns:graph="&amp;ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" width="24px" height="24px"
                                viewBox="0 0 42 42" xml:space="preserve" class="icon">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M15.562,20.766c-1.328-1.922-2.118-4.241-2.281-4.438c1.945-1.356,5.749-3.06,5.962-5.505 C19.514,7.664,14.162,1.06,13.136,1C10.328,1.03,5.189,5.782,4.58,7.218c-1.132,2.969-0.571,5.732,1.375,9.732 c2.478,5.95,11.682,17.237,16.947,20.78c3.484,2.674,6.029,3.724,9.068,3.09c1.413-0.268,6.516-4.455,7.027-7.286 c0.125-1.05-5.807-8.011-8.875-8.287c-2.382-0.22-4.666,3.346-6.303,5.089c-0.163-0.208-1.559-1.297-3.057-3.021 C18.812,25.266,17,22.859,15.562,20.766z">
                                    </path>
                                </g>
                            </svg>
                            <input name="student-phone-number" type="number" lang="ar" placeholder="رقم الموبيل"
                                form-input required />
                        </div>
                        <div class="form-buttons-container">
                            <button type="submit" class="next-btn" lang="ar"
                                id="create-account-or-login-submit-btn">التالي</button>
                            <button type="button" class="back-btn" lang="ar" id="first-card-go-back-btn">رجوع</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <div class="pop-up-message-background" style="display: none;">
        <div class="message">
            <svg width="36px" height="36px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M10 12.1667L11.2308 13.5L14 10.5M9.2 21H14.8C15.9201 21 16.4802 21 16.908 20.782C17.2843 20.5903 17.5903 20.2843 17.782 19.908C18 19.4802 18 18.9201 18 17.8V6.2C18 5.0799 18 4.51984 17.782 4.09202C17.5903 3.71569 17.2843 3.40973 16.908 3.21799C16.4802 3 15.9201 3 14.8 3H9.2C8.0799 3 7.51984 3 7.09202 3.21799C6.71569 3.40973 6.40973 3.71569 6.21799 4.09202C6 4.51984 6 5.07989 6 6.2V17.8C6 18.9201 6 19.4802 6.21799 19.908C6.40973 20.2843 6.71569 20.5903 7.09202 20.782C7.51984 21 8.07989 21 9.2 21Z"
                        stroke="#67558E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            <h2 lang="ar">تم ارسال الكود</h2>
            <p class="description" lang="ar">
                تم ارسال الكود المكون من اربعة ارقام الى هاتفك
            </p>
            <button type="button" class="next" id="go-to-OTP-page-btn" lang="ar">التالي</button>
        </div>
    </div>
</body>

</html>
