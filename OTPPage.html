<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="common.css" />
    <script src="common.js" defer></script>
    <script src="createAccountPage.js" defer></script>
</head>

<body>
    <header class="page-header" id="page-header">
        <div class="page-title" lang="ar">
            <svg xmlns="http://www.w3.org/2000/svg" id="mobile-go-back-btn" width="24" height="24">
                <path
                    d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z" />
            </svg>
            اعادة تعيين كلمة سر جديدة
        </div>
    </header>
    <div class="create-account-or-login-cards-container" id="create-account-or-login-cards-container">
        <div class="create-account-or-login-card-container">
            <div class="create-account-or-login-card">
                <section class="create-account-or-login-logo-section">
                    <div class="logo">
                        <div class="center-rectangular"></div>
                        <div class="center-triangular"></div>
                    </div>
                    <p class="logo-title">LMS</p>
                </section>
                <section class="create-account-or-login-form-section">
                    <p class="form-title">
                        <span class="text OTP-form-title" lang="ar">ادخل الرمز الذي تم ارساله لرقم هاتفك</span>
                    </p>
                    <form class="information">
                        <div class="input-container OTP-input-container" id="OTP-input-container">
                            <input name="OTP-1st-number" type="text" id="OTP-1st-number" placeholder="#" form-input
                                required maxlength="1" size="1" />
                            <input name="OTP-2nd-number" type="text" id="OTP-2nd-number" placeholder="#" form-input
                                required maxlength="1" size="1" />
                            <input name="OTP-3rd-number" type="text" id="OTP-3rd-number" placeholder="#" form-input
                                required maxlength="1" size="1" />
                            <input name="OTP-4th-number" type="text" id="OTP-4th-number" placeholder="#" form-input
                                required maxlength="1" size="1" />
                        </div>
                        <div class="form-buttons-container form-stack-buttons-container">
                            <button type="button" class="next-btn next-stack-btn" lang="ar"
                                id="create-account-or-login-submit-btn">تحقق</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <button class="technical-support-btn" lang="ar">
        <svg fill="#220F46" width="30px" height="30px" viewBox="0 0 24 24" id="chat-alt-2" data-name="Flat Color"
            xmlns="http://www.w3.org/2000/svg" class="icon flat-color">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path id="primary"
                    d="M20,2H4A2,2,0,0,0,2,4V16a2,2,0,0,0,2,2H7v3a1,1,0,0,0,.57.9A.91.91,0,0,0,8,22a1,1,0,0,0,.62-.22L13.35,18H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"
                    style="fill: #220F46;"></path>
            </g>
        </svg>
        الدعم الفني
    </button>
</body>

</html>
